<div class="dashboard-container"
     [ngStyle]="{ 'background-color': isDarkMode ? '#f4f6f8' : '#ffffff' }">

  <!-- Welcome -->
  <mat-card class="welcome-card"
            [ngClass]="{ 'highlight-card': isHighlight }">
    <mat-card-title>
      Welcome, {{userName}} ğŸ‘¨â€ğŸ’»
    </mat-card-title>

    <mat-card-content>
      <p>
        Manage user queries, tickets, and support requests efficiently.
      </p>
    </mat-card-content>
  </mat-card>

  <!-- Info Cards -->
  <div class="cards">
    <mat-card class="info-card"
              [ngClass]="{ 'danger': openTickets > 10 }">
      <mat-card-title>Open Tickets</mat-card-title>
      <mat-card-content>
        {{ openTickets }}
      </mat-card-content>
    </mat-card>

    <mat-card class="info-card"
              [ngStyle]="{ color: resolvedToday > 0 ? 'green' : 'gray' }">
      <mat-card-title>Resolved Today</mat-card-title>
      <mat-card-content>
        {{ resolvedToday }}
      </mat-card-content>
    </mat-card>

    <mat-card class="info-card">
      <mat-card-title>Pending Follow-ups</mat-card-title>
      <mat-card-content>
        {{ pendingFollowUps }}
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Actions -->
  <mat-card class="action-card">
    <mat-card-title>Support Actions</mat-card-title>
    <mat-card-content class="actions">
      <button mat-raised-button
              color="primary"
              [ngClass]="{ 'disabled-btn': openTickets === 0 }">
        View Tickets
      </button>

      <button mat-raised-button
              color="accent">
        Respond to User
      </button>

      <button mat-raised-button
              color="warn"
              [ngStyle]="{ opacity: pendingFollowUps === 0 ? 0.5 : 1 }">
        Escalate Issue
      </button>
    </mat-card-content>
  </mat-card>

</div>
